<!DOCTYPE html>

<head>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body{
            position:relative;
            padding:0;
            margin:0;
            font-family:CenturyGothicStd,sans-serif;
            background: #333333;
            color:#929292;
            font-weight:100;
        }
        *{
            box-sizing:border-box;
        }
        img{
            max-width:100%;
            max-height:100%;
        }
        .navbar{
            position:fixed;
            height:80px;
            width:100%;
            background:rgba(20,20,20,.8);
            padding:10px;
            vertical-align:top;
            line-height:60px;
            z-index:3;


            background: #141414; /* Old browsers */
            background: -moz-linear-gradient(left, rgba(20,20,20,.9) 0%, rgba(20,20,20,.5) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(20,20,20,.9)), color-stop(100%,rgba(20,20,20,.5))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(left, rgba(20,20,20,1) 0%,rgba(20,20,20,.5) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(left, rgba(20,20,20,.9) 0%,rgba(20,20,20,.5) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(left, rgba(20,20,20,.9) 0%,rgba(20,20,20,.5) 100%); /* IE10+ */
            background: linear-gradient(to right, rgba(20,20,20,.9) 0%,rgba(20,20,20,.5) 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#141414', endColorstr='#141414',GradientType=1 ); /* IE6-9 */
        }
        .social{
            vertical-align:top;
            line-height:60px;
            font-size:26px;
            float:right;
            margin-left:15px;
            margin-right:10px;
            transition: color .3s;
        }
        .social:hover{
            color:white;
        }
        .nav_element{
            line-height:60px;
            display:inline-block;
            vertical-align:top;
            margin:0 15px;
            transition: color .3s;
        }
        .nav_element:hover{
            color:white;
        }
        .nav_element:first-of-type{
            margin-left:50px;
        }

        .maincontent{
            padding:40px;
            max-width:800px;
            padding-top:80px;

        }
        .row{
            padding-top:40px;
            padding-bottom:40px;
            border-top:1px solid #929292;
        }
        .row:first-of-type{
            border:none;
        }

        .row img{
            width:300px;
            height:200px;
            -webkit-filter: saturate(0%);
            filter: saturate(0%);
            transition: .5s;
        }
        .row:hover img{
            -webkit-filter: saturate(100%);
            filter: saturate(100%);
        }
        .row_text{
            display:inline-block;
            vertical-align: top;
            margin-left:20px;
        }
        .row_text h2{
            margin-top:0;
        }

        #circumscribe{
            position:fixed;
            z-index:-99;
            right:-580px;
            top:-170px;
        }

        .path {
            stroke:rgba(102,102,102,.5) !important;
            stroke-dasharray: 9000;
            stroke-dashoffset: 9000;
            animation: dash 5s linear linear forwards;
            -webkit-animation: dash 15s linear forwards ;
            /*fill:rgba(51,51,51,.3);*/
            /*fill: rgba(0, 122, 255, 0.01);*/
        }
        .column{
            width:49%;
            display:inline-block;
            vertical-align:top;
        }

        @keyframes dash {
            from {
                stroke-dashoffset: 9000;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
        @-webkit-keyframes dash {
            from {
                /*fill:rgba(51,51,51,.0)*/
                stroke-dashoffset: 9000;
            }
            to {
                stroke-dashoffset: 0;
                /*fill:rgba(51,51,51,.3)*/
            }
        }
    </style>
    <title></title>
    <link rel="stylesheet" type="text/css" href="MyFontsWebfontsKit/MyFontsWebfontsKit.css">
